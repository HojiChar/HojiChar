name: Publish Test PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      TAG_NAME:
        description: "Tag name for the release (e.g., v0.12.1)"
        required: true
        default: ""

jobs:
  Publish:
    name: Build and publish to Test PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.TAG_NAME || github.event.release.tag_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          uv sync --all-extras
      - name: Build and publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          uv build
          uv publish --index testpypi
